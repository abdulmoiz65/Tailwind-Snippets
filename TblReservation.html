<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black min-h-screen">
    <div class="container mx-auto px-4 flex flex-col lg:flex-row items-center lg:space-x-8 lg:items-center">
        <!-- Booking Section -->
        <div class="w-full lg:w-2/3 bg-black p-6 sm:p-10 rounded-lg mb-8 lg:mb-0">
            <h1 class="text-orange-700 font-serif text-4xl mt-3 text-center lg:text-left">Reservations</h1>
            <h2 class="mt-6 text-4xl sm:text-6xl text-yellow-100 font-serif text-center lg:text-left">Booking a Table</h2>
            <h3 class="mt-4 sm:mt-8 text-lg sm:text-2xl text-yellow-100 text-center lg:text-left">
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat
            </h3>
            <div class="flex flex-col items-center lg:items-start mt-6 sm:mt-8">
                <div class="relative w-full max-w-md">
                    <div class="w-full border border-orange-300"></div>
                    <div class="absolute left-1/2 transform -translate-x-1/2 -translate-y-2">
                        <div class="w-4 h-4 bg-orange-300 transform rotate-45"></div>
                    </div>
                </div>
                <div class="w-full max-w-md mt-8">
                    <div class="w-full h-16 border border-orange-300 flex items-center text-xl text-orange-300">
                        <span class="ml-4">Name</span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:justify-between mt-6">
                        <div class="w-full sm:w-48 h-14 border border-orange-300 flex items-center mt-4 sm:mt-0">
                            <span class="ml-4 text-xl text-orange-300">Phone</span>
                            <i class="ml-auto mr-4 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                        <div class="w-full sm:w-48 h-14 border border-orange-300 flex items-center mt-4 sm:mt-0">
                            <span class="ml-4 text-xl text-orange-300">20:00</span>
                            <i class="ml-auto mr-4 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:justify-between mt-6">
                        <div class="w-full sm:w-48 h-14 border border-orange-300 flex items-center mt-4 sm:mt-0">
                            <span class="ml-4 text-xl text-orange-300">People</span>
                            <i class="ml-auto mr-4 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                        <div class="w-full sm:w-48 h-14 border border-orange-300 flex items-center mt-4 sm:mt-0">
                            <span class="ml-4 text-xl text-orange-300">20/4/24</span>
                            <i class="ml-auto mr-4 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                    </div>
                    <div class="w-full h-16 mt-8 border border-orange-300 flex items-center justify-center text-xl text-orange-300 cursor-pointer">
                        <span class="font-sans">Book now</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="w-full lg:w-1/3 flex justify-center lg:justify-end items-center">
            <img src="./images/fast-foo-menu-two-person-restaurant.jpg" alt="Restaurant Image" class="w-full max-w-lg rounded-lg shadow-lg object-cover">
        </div>
    </div>
</body>
</html>
